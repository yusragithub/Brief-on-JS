<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop in Js</title>
</head>
<body>
    <h1>While Loop</h1>
    <p id="number"></p>
    <script>
       var text = "";
       var i = 0;
       while (i < 20) {
        text += "<br>" + i;
        i++;
       }
       document.getElementById("number").innerHTML = text;
    </script>
</body>
</html>
