<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <h1>Data Type</h1>
    <script>
         var a = 20;
         var b = 30;
         var c = null;
         var d;

         document.write("Value of a is " + a);
         document.write("<br>");
         document.write("Are a and b equal? " + "<br>" + (a==b));
         document.write("<br>");
         document.write("Value of c is " + c);
         document.write("<br>");
         document.write("Value of d is " + d);
         document.write("<br>");

    </script>
</body>
</html>
